{% extends 'base.html' %}

{%block navbar_title %}
Organisation
{% endblock %}

{%block titre_barre%}
Connexion
{% endblock %}


{% block content %}
<div id="content-publish">
    <img id="forme-publish" src="{{url_for('static', filename='imgs/forme-page-user.svg')}}" alt="forme-page-user">
    <div id="menu-publish">
        <h2 id="title-admin" class="police-titre">Mes camps</h2>
        
        <div id="Publish-border">
            <div id="Publish-form">
                <div id="bouton-retour">
                    <a href="{{ url_for('admin.show_admin') }}">
                        <img id="icone-retour" src="{{url_for('static', filename='imgs/bouton-retour.svg')}}" alt="icone qui retourne à la dernière page visitée">
                    </a>
                </div>

                <h3 class="titre-publish-form">Annoncer un camp</h3>

                <form method="post">
                <input type="text" name="Lieu" id="lieu" class="police-titre" placeholder="Lieu" required>
                <input type="text" name="Adresse" id="adresse" class="police-titre" placeholder="Adresse" required>
                <div id="publish-form-style">
                    <input type="text" name="Date" id="date" class="police-titre" placeholder="Date" required>
                    <input type="number" name="Prix" id="prix" class="police-titre" placeholder="Prix" required>
                </div>
                <input type="submit" id="Envoyer" class="police-titre" value="Confirmer">
                </form>
            </div>
        </div>

    </div>
</div>



</div>
{% endblock %}
