{% extends 'base.html' %}

{% block title %}
Connexion
{% endblock %}
{%block titre_barre%}

{% endblock %}


{% block content %}
  <div class="content-register">
    <div>
      <img src="{{url_for('static', filename='imgs/logo-Starkids.svg')}}" alt="logo-starkids"/>
      <form method="post">
        <label for="email"></label>
        <input name="email" id="email" placeholder="Email" required>
        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Mot de passe" required>
        <input type="submit" value="Connexion">
      </form>
      <ul>
        <li><a href="{{ url_for('auth.register') }}">S'inscrire</a>
        <li><a href="">Mot de passe oubli√© ?</a>
      </ul>

      {% for message in get_flashed_messages() %}
        <div>{{ message }}</div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
